<!DOCTYPE html> 
<!-- Declares the document type as HTML5 -->

<html lang="en"> 
  <!-- Sets the language of the document to English -->

  <head>
    <meta charset="UTF-8" />
    <!-- Defines the character encoding as UTF-8 for broad character support -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures proper responsive scaling on different screen sizes -->

    <title>DSA Master - Learn Data Structures</title>
    <!-- Sets the title of the webpage shown in the browser tab -->
  </head>

  <body>
    <div id="root"></div>
    <!-- This div serves as the root container where React will render the app -->

    <script type="module" src="/src/main.tsx"></script>
    <!-- Imports the main TypeScript React entry file as a module -->
  </body>
</html>
